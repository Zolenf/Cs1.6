<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimalistyczna Strona</title>
    <style>
      /* Styl dla całej strony */
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #f5f5f5, #eaeaea);
        font-family: Arial, sans-serif;
      }

      /* Styl przycisku */
      .button {
        padding: 15px 30px;
        font-size: 18px;
        color: white;
        background-color: #4caf50;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      /* Animacje dla przycisku */
      .button:hover {
        background-color: #45a049;
        transform: scale(1.1);
      }

      .button:active {
        background-color: #3e8e41;
      }

      /* Styl dla kontenera przycisku */
      .container {
        text-align: center;
        animation: fadeIn 1s ease-in-out;
      }

      /* Animacja pojawiania się elementów */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Przejdź do innej strony</h1>
      <button class="button" onclick="goToPage()">Kliknij mnie</button>
    </div>

    <script>
      // Funkcja przenosząca na inną stronę
      function goToPage() {
        window.location.href = "https://www.example.com"; // Zastąp linkiem docelowym
      }
    </script>
  </body>
</html>
